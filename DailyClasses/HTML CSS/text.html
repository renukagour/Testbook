    <meta charset="UTF-8">

    <title>Text</title>
    <style>
        div {
            border: 2px solid red;
            /* text-align: center;*/
          /*  text-align: justify;
            text-align-last: right;*//*last sentence*/
           text-indent: 60px; /*para spacing at start*/
           letter-spacing: -3px;
           letter-spacing: 3px;
           line-height: 2; /**/
           word-spacing: 5px;


            
        }
        h3{
            text-decoration: overline;
            text-decoration: underline;
            text-decoration: line-through;
           /* text-decoration: underline overline line-through;*/
           text-decoration-color: red;
           text-decoration-thickness: 2px;
           text-decoration-style:dotted ;
           /*all in one*/
           text-decoration: overline red dashed 3px;
           text-decoration: overline underline red dashed 3px;
           text-decoration: underline red wavy;
           /*below properties test with removing this what happen*/
           text-decoration-skip-ink: none;
           text-underline-offset: 5px;

           text-decoration-skip-ink: none;
           text-underline-offset: -25px;
           text-underline-position: above;
               /*we have to change color for all lines*/
        }

        a{
            text-decoration: none;
            text-transform: capitalize;

        }
        
        h2{
            text-shadow: 2px 5px 2px red, 2px 5px 2px blue ;
            /* x y blur (if want)/*
            /*for neon clor*/
            text-shadow: 0 0 2px red, 0 0 2px blue ;
            text-shadow: 0 0 2px red, 0 0 10px blue ;
        }
    </style>
</head>

    <h3>hello everyone</h3>
    <h2>Shadow</h2>
