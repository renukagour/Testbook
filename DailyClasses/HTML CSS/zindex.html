<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        p {
            color: rgb(236, 244, 9);
        }

        /* z-index --> property to show where to 
        element should display either left right or anywhere
        kis ko uper or kisko neeche
        z-index= +ve high priority*/
        img {
            position: absolute;
            top: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1>z-index in CSS</h1>
    <img src="./bg.jpg" alt="" width="400px" height="300px">
    <p>This is Deer</p>
    <p>This is Deer</p>
    <p>This is Deer</p>

</body>

</html>
