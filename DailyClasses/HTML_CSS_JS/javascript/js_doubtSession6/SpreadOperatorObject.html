    <h1>Spread Operator</h1>
    <script>
        // case 1 - copy object
        let a = { name: "peter", uid: 48, marks: 100 };
        let b = { ...a };
        console.log(a);
        console.log(b);
        console.log(a === b); // false
        const newa=a;
        console.log(newa);
        console.log(newa===a);//true
        newa.name="john";
        console.log(a);//changes in original object
        b.name = "jenny";
        console.log(a);//changes in new object doesn't affect main
