<html lang="en">

<head>

<body>
    <h1>Math</h1>
    <script>
        console.log(Math.PI);
        let num = 3.8;
        console.log(Math.round(num)); //4 // rounded
        console.log(Math.floor(num)); //3 // only take left side of .
        console.log(Math.ceil(num)); //4 // only take right side of . rounded of right
        // like 5.8 ==>6
        //9.2 ==>10
        console.log(Math.sign(-75)); // it will return -1 for -ve and 1 for +ve and 0 for 0
         console.log(Math.pow(8,2));
         console.log(Math.min(8,2,5));
         console.log(Math.max(8,2));
         console.log(Math.log(8));
         console.log(Math.log2(8));
         console.log(Math.log10(10000));
         
    </script>
</body>
