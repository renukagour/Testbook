<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Grade </h1>
    <form id="userform">

        <label for="name"> Enter Grade :</label>
        <input type="number" id="name" required>
        <!-- <button onclick="details(e)">Submit</button> -->
        <button>Submit</button>
        <!-- //to dispaly in console since from is refresing after click -->
    </form>
    <p id="demo"></p>
    <script>

        function details(e) {
            e.preventDefault();//to dispaly in console since from is refresing after click
            let name = document.getElementById('name').value; //store value of input name in name
            console.log(name);
            if (name<=100 && name > 90) {
                document.getElementById('demo').innerHTML = 'A';
            }
            else if(name>=80 && name<=89){
                document.getElementById('demo').innerHTML = 'B';   
            }
            else if(name>=70 && name<=79){
                document.getElementById('demo').innerHTML = 'C';   
            }
            else if(name>=60 && name<=69){
                document.getElementById('demo').innerHTML = 'D';   
            }
            else if(name<60 && name>0){
                document.getElementById('demo').innerHTML = 'F';   
            }
            else{
                
                    document.getElementById('demo').innerHTML = 'not valid';   
                }
            }

        
        document.getElementById('userform').addEventListener('submit', details)//to dispaly in console since from is refresing after click


    </script>
</body>

</html>
