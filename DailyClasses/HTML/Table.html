<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table,td,th{
            border: 2px solid crimson;
            border-collapse: collapse;
            text-align: center;
            width: 520px;
            background-color: yellow;
        }
        div{
          width: 200px;
          background-color: green;  
          color: white;
          text-align: center;
          border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Table Tag </h1>
    <table >
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Peter Parker</td>
            <td>Spider Man</td>
            <td>99</td>
        </tr>
        <tr>
            <td>Thor Odimson</td>
            <td>God of Thunder</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Loki Odimson</td>
            <td>God of Mischief</td>
            <td>88</td>
        </tr>
    </table>
    <br>
    <div>Hello</div>
</body>
</html>
