<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quote::before,
        .quote::after {
            content: " ";
        }

        .tooltip {
            color: maroon;
            position: relative;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;


        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
           bottom: calc(100%+8px);
            left: 30%;
            transform: translate(-50%);
            padding: 8px;
            color: rgb(0, 0, 0);
            background-color: rgb(150, 150, 0);
            border-radius: 4px;
visibility: hidden;
opacity: 0;
white-space: nowrap;

        }

        .tooltip:hover {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="quote">
        This is Dv
    </div>
    <a href="" data-tooltip="click me" class="tooltip">Hover Me</a>
</body>

</html>
