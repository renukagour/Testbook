<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.imagr-container{
    position: relative;
    width: 200px;
    height: 200px;

}

.imagr-container img{
    width: 100%;
    height: 100%;
    object-fit: cover;/*img get fit*/
    border-radius: 50%;
    animation: rotateing 1s linear infinite;/* Here rotateing is name of img
                                     it rotate 4times
                                     if want infinite give infinite
                                     to increase speed decrease time
                                     use linear to rotate without stop
                                     inn case of ease and other it stop for sometime 
                                     and then rotate*/



}

@keyframes rotateing {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}
    </style>
</head>
<body>
    <div class="imagr-container">
        <img src="./bg.jpg" alt="" height="400px">
    </div>
</body>
</html>
