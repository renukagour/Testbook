<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .div5{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border-width:10px 5px 12px 20px;/*top right bottom left*/
          border-style:ridge dotted dashed groove;
          
        }
        .div6{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border-width:10px 5px;/*top-bottom  right-left*/
          border-style: double dotted;
          
        }
        .div7{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border-width: 6px 5px 10px;/*top right-left bottom*/
          border-style: dashed groove inset;
          border-color: pink;
          
        }
        .div1{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border:5px solid red;
            border-radius: 30px;
        }
        .div2{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 5px dashed red;

        }
        .div3{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 10px dotted rgb(0, 72, 255);

        }
        .div4{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 10px groove red;

        }
    </style>
</head>
<body>
    <h1>Borders in CSS</h1>
    <div class="div5"></div><br>
    <div class="div6"></div><br>
    <div class="div7"></div><br>
    <div class="div1"></div><br>
    <div class="div2"></div><br>
    <div class="div3"></div><br>
    <div class="div4"></div><br>

</body>
</html>
