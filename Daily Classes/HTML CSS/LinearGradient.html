<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
</head>
<style>
    div{
        height: 100px;
        width: 400px;
        background-color: aqua;
        background-image: linear-gradient(green,yellow,pink);/*you can how many colours*/  
        /*By default top-bottom*/
        background-image: linear-gradient(to right ,green,yellow,pink);
       
        background-image: linear-gradient(green 15%,yellow 25%,pink); 
        background-image: linear-gradient(green,yellow 20%,pink 50%);    
        background-image: linear-gradient(green,yellow 70%,pink 80%);    /*transition yeloow start 
        from 70%*/
    }
</style>
<body>
    <h1>Linear Gradient</h1>
    <!-- Gradient is Mix colour combo 
    3types 
       -- Linear 
      --conical
       --radial   -->
    <div></div>
</body>

</html>
