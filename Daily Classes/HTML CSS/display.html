<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            height: 100px;
            width: 100px; 
            /* wuthin text it occupy inline display so height and width not apply*/
            /*block can apply height and width*/
            display: inline-block; /* kaha pe kaise nazar aayega or dikhega */
                             /* position - kaha pe rakha jayega data*/
        }
    </style>
</head>
<body>
    <h1>Position in CSS</h1>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>
</html>
