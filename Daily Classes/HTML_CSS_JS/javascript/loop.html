<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Loops in JS</h1> 
<p id="demo"></p>
   <script>
    for(let i=0;i<=10;i++){
        console.log(i);
        document.getElementById('demo').innerHTML=i;//possible by array 
    }
  let i=1;
    while(i<=10){
        let a=1;
        document.getElementById('demo').innerHTML=i;
        console.log(a);
        i++;
    }
   </script>
</body>
</html>
