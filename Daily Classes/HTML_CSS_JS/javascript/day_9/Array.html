<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays in JS</h1>
    <p id="arrdemo"></p>
    <script>
        var arr=[12,22,21,54,54,'Peter'];
        console.log(arr);
        document.getElementById('arrdemo').innerHTML=arr;
        let arr1=[ //2d array
        [1,2,3],
        [2,4,5],
        [7,8,9]
        ]
        console.log(arr1);
       // console.log(arr1[1][2]);
        for(let i=0;i<3;i++){
            for(let j=0;j<3;j++){
                console.log(arr1[i][j]);
            }
        }
         //another syntax
        const list=new Array("list1","list2","list3");
        console.log(list);

        
    </script>
</body>
</html>
