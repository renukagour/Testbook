<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do LIST</title>
    <link rel="stylesheet" href="./style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>To-Do LIST</h1>
            <input type="text" class="task" placeholder="type a task">
            <button class="add-btn">Add</button>
        </div>
        <div class="todo-list">
            <h3>List of tasks</h3>
            <p class="alert-info">The list is empty</p>
            <ul>
                <li>
<!--  -->
                </li>
            </ul>
        </div>
    </div>

<div class="popup">
    <h3>Edit Task:</h3>
    <div class="popup-body">
        <p class="popup-info"></p>
        <input type="text" class="popup-input" placeholder="Edit Task">
        <button class="popup-btn accept">Submit</button>
        <button class="popup-btn cancel">Cancel</button>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
